<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<div style="min-width:300px;min-height:300px;width:100%;height:680px;text-align:center;">
      
<head>
<title>fileupload</title>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>

function readyAction() {

}

function allowDrop(ev) {
  ev.preventDefault();
}
var target;
function drag(ev) {
	//ev.dataTransfer.setData("text",ev.target.id);
	target = ev.target;
}
function drop(ev) {

  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

function dragin(ev) {
	$(ev).addClass(".hovered");
}

function dragout(ev) {
	$(ev).removeClass(".hovered");
}

function dropin(ev) {
	
	$(ev).html("#"+$(target).html().trim());
}

function loadExcelForm() {
	var param = new FormData(document.getElementById('excelLoad'));
	var param2 = new FormData(document.getElementById('excelLoadArea'));
	//$("#excelLoadArea").load("/readPOI", param);
	$.ajax({
			    url : "/readPOI",
			    type : 'POST',
			    data : param,
			    processData : false,
			    contentType : false,
				success: function (data) { 
					$("#excelLoadArea").html(data);
				},
				error: function (jqXHR) { 
					alert(jqXHR.responseText); 
					}
	}); 
}
</script>

</head>
<!-- Content Wrapper. Contains page content -->

<!-- /* test */ -->


<body>
<th:block layout:fragment="content">
    <!-- /.content-header -->


	

	<div>
	<center>
    <form id="excelLoad" method="post" enctype="multipart/form-data" action="/readPOI">
	    <input type="file" name="file" accept=".xls,.xlsx" /> 
	    <input type="button" value="Display file content" onclick="loadExcelForm();"/>

    </div>

</th:block>

</body>
</html>
